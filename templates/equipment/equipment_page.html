{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block body_class %}{{ self.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-3">{{ page.title }}</h1>
        <div class="equipment-block">
            <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 justify-content-center">
                {% for block in page.body %}
                    {% include_block block %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
