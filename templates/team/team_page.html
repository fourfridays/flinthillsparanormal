{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block body_class %}{{ self.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-3">{{ page.title }}</h1>
        <div class="team-block">
            {% for block in page.body %}
                {% include_block block %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
