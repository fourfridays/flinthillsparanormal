{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block body_class %}{{ self.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="my-3">{{ page.title }}</h1>
                <article>
                    {% for block in page.body %}
                        <section>{% include_block block %}</section>
                    {% endfor %}
                </article>
            </div>
        </div>
    </div>
{% endblock %}
